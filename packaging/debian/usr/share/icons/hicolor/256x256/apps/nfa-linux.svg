<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Network nodes -->
  <g filter="url(#glow)">
    <!-- Central node -->
    <circle cx="128" cy="128" r="24" fill="url(#accentGrad)"/>
    
    <!-- Outer nodes -->
    <circle cx="64" cy="80" r="12" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="192" cy="80" r="12" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="64" cy="176" r="12" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="192" cy="176" r="12" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="128" cy="48" r="10" fill="#a78bfa" opacity="0.6"/>
    <circle cx="128" cy="208" r="10" fill="#a78bfa" opacity="0.6"/>
    
    <!-- Connection lines -->
    <line x1="128" y1="104" x2="76" y2="88" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    <line x1="128" y1="104" x2="180" y2="88" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    <line x1="128" y1="152" x2="76" y2="168" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    <line x1="128" y1="152" x2="180" y2="168" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    <line x1="128" y1="104" x2="128" y2="58" stroke="#a78bfa" stroke-width="2" opacity="0.5"/>
    <line x1="128" y1="152" x2="128" y2="198" stroke="#a78bfa" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Packet flow indicators -->
  <g opacity="0.8">
    <circle cx="96" cy="94" r="3" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="94" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="96" cy="162" r="3" fill="#ef4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="162" r="3" fill="#22c55e">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- NFA text -->
  <text x="128" y="138" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">NFA</text>
</svg>
